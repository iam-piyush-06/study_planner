<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Planner with Reminders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      padding: 30px;
      color: #333;
      animation: fadeIn 1s ease;
    }
    h1 {
      color: #7c3aed;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }
    .date-display {
      font-weight: 600;
      color: #4f46e5;
      font-size: 16px;
    }
    .planner {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      animation: fadeIn 1s ease;
    }
    input, select, button {
      font-size: 15px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      background: #7c3aed;
      color: white;
      border: none;
    }
    button:hover {
      animation: pulse 0.6s infinite;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f1fa;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      animation: slideIn 0.5s ease;
    }
    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .progress-bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      background: #7c3aed;
      width: 0%;
      transition: 0.4s ease;
    }
    .category-label {
      font-weight: bold;
      margin-top: 20px;
      color: #4f46e5;
    }
    .reminder {
      font-size: 12px;
      color: #666;
    }
    .quote {
      text-align: center;
      margin-bottom: 20px;
      background: #e0e7ff;
      padding: 12px;
      border-radius: 8px;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="date-display" id="dateDisplay"></div>
  </div>
  <h1>Daily Study Planner</h1>
  <div class="planner">
    <div class="quote" id="quoteDisplay"></div>
    <input type="text" id="taskInput" placeholder="Enter task...">
    <select id="categorySelect">
      <option value="Maths">Maths</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Graphics">Graphics</option>
      <option value="Mechanics">Mechanics</option>
      <option value="Electronics">Electronics</option>
      <option value="Electrical">Electrical</option>
      <option value="Python">Python</option>
      <option value="C Programming">C Programming</option>
    </select>
    <input type="datetime-local" id="reminderTime">
    <button onclick="addTask()">Add Task</button>
    <div class="progress">
      <label>Progress:</label>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    <div id="taskContainer"></div>
  </div>
  <script>
    const quotes = {
      "2025-04-07": "Push yourself, because no one else is going to do it for you.",
      "2025-04-08": "Success doesn‚Äôt just find you. You have to go out and get it.",
      "2025-04-09": "Great things never come from comfort zones.",
      "2025-04-10": "Don‚Äôt watch the clock; do what it does. Keep going.",
      "2025-04-11": "Discipline is the bridge between goals and accomplishment.",
      "2025-04-12": "Small steps every day lead to big results.",
      "2025-04-13": "Make each day your masterpiece."
    };

    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];
    document.getElementById("quoteDisplay").textContent = quotes[todayStr] || "Stay focused and never give up!";
    document.getElementById("dateDisplay").textContent = today.toDateString();

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function groupTasks(tasks) {
      const grouped = {};
      tasks.forEach((task, i) => {
        if (!grouped[task.category]) grouped[task.category] = [];
        grouped[task.category].push({ ...task, index: i });
      });
      return grouped;
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const category = document.getElementById("categorySelect").value;
      const reminderTime = document.getElementById("reminderTime").value;
      if (!text) return;
      tasks.push({ text, category, done: false, reminder: reminderTime });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      document.getElementById("taskInput").value = "";
      document.getElementById("reminderTime").value = "";
      renderTasks();
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function editTask(index) {
      const newTask = prompt("Edit task:", tasks[index].text);
      if (newTask !== null) {
        tasks[index].text = newTask;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    function renderTasks() {
      const container = document.getElementById("taskContainer");
      container.innerHTML = "";
      const grouped = groupTasks(tasks);
      let completed = 0;

      for (let cat in grouped) {
        const section = document.createElement("div");
        const title = document.createElement("div");
        title.textContent = cat;
        title.className = "category-label";
        section.appendChild(title);

        const ul = document.createElement("ul");
        grouped[cat].forEach(task => {
          if (task.done) completed++;
          const li = document.createElement("li");
          if (task.done) li.classList.add("done");
          li.innerHTML = `
            ${task.text}
            <div class="reminder">${task.reminder ? "‚è∞ " + new Date(task.reminder).toLocaleString() : ""}</div>
            <div>
              <button onclick="toggleDone(${task.index})">‚úî</button>
              <button onclick="editTask(${task.index})">‚úè</button>
              <button onclick="deleteTask(${task.index})">üóë</button>
            </div>
          `;
          ul.appendChild(li);
        });
        section.appendChild(ul);
        container.appendChild(section);
      }

      const progress = (tasks.length > 0) ? Math.round((completed / tasks.length) * 100) : 0;
      document.getElementById("progressFill").style.width = `${progress}%`;
    }

    function checkReminders() {
      const now = new Date();
      tasks.forEach((task, i) => {
        if (task.reminder && !task.done && !task.notified) {
          const taskTime = new Date(task.reminder);
          if (taskTime <= now) {
            notify(task.text);
            tasks[i].notified = true;
            localStorage.setItem("tasks", JSON.stringify(tasks));
          }
        }
      });
    }

    function notify(message) {
      if (Notification.permission === "granted") {
        new Notification("Reminder!", { body: message });
      }
    }

    if ("Notification" in window) {
      Notification.requestPermission();
    }

    setInterval(checkReminders, 30000);
    renderTasks();
  </script>
</body>
</html>
